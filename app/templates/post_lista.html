{%extends 'base.html'%}
{%block content%}

    <div class="container">
        {% include 'nave.html'%}
        <div class="row mt-4" >
            <h3>Lista de Posts</h3>

            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Post</th>
                            <th>Usuario</th>
                           
                        </tr>
                    </thead>
                    <body>
                        {% for linha in posts%}
                        <tr>
                            <td>{{linha.msg_resumo()}}</td>
                            <td>{{linha.user.nome}}</td>
                            <td><a href="{{url_for('PostDetail', id=linha.id)}}">Detalhes</a></td>

                        </tr>
                        {% endfor %}
                    </body>
                </table>
            </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

{%endblock%}
